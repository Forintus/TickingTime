<ion-content no-bounce padding>
  <ion-grid align-items-center>
    <ion-row align-items-center justify-content-center>
      <div class="wrapper" text-center>
        {{ time | date: 'HH:mm' }}
        <p>{{ date }}</p>
      </div>
      <div class="seconds" [style.width]="seconds"></div>
    </ion-row>
  </ion-grid>
</ion-content>
